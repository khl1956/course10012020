<style>
.wrapper {
  margin: 20px auto;
  max-width: 800px;
}
article.f-vacancylist-vacancyblock{
  margin: 20px auto;
  max-width: 800px;
}

label {
  padding: 4px 4px 4px 0;
  display: block;
}

input[type=text], select {
  padding: 8px 8px;
  margin: 0 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 12px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
{% extends "index.html" %}
{% block content %}
    <div class="wrapper">

    <form class=""
        action="{{url_for('real')}}"
        method="post">
        {{ form.search.label }}
        {{ form.search }}
        <input type="submit" value="Submit">
    </form>

    {{ vacancies|safe }}

    </div>
{% endblock %}
