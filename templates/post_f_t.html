{% extends "index1.html" %}

{% block content %}



 <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Номер допису</th>
                <th scope="col">Тип допису</th>
                <th scope="col">Текст допису</th>
                <th scope="col">Заліковка студента</th>
                <th scope="col">Номер дисципліни</th>


            </tr>
        </thead>

        <tbody>
        {% for user in post %}
        <tr>
            <td> {{user.post_id }} </td>
            <td> {{user.post_type}} </td>
            <td> {{user.post_text}} </td>
            <td> {{user.stud_id}} </td>
            <td> {{user.disc_id}} </td>

            <td>

                    <a href="/delete_post/{{user.post_id }} " button type="button" class="btn btn-danger" name="btn_delete_client" data-user_id="{{user.post_id}}">Delete</a>
                </td>
        </tr>
        {% endfor %}


        </tbody>
    </table>
 </div>


{% endblock %}
